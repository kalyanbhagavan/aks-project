name: Terraform Test and Validation

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-test.yml'
  pull_request:
    branches: [ main, develop, staging ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-test.yml'

env:
  TF_VERSION: "1.7.0"

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format (Auto-fix)
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Check for Sensitive Data
        run: |
          echo "Checking for sensitive data in Terraform files..."
          if grep -r "password\|secret\|key" *.tf *.tfvars 2>/dev/null | grep -v "variable\|description\|sensitive"; then
            echo "âŒ Warning: Potential sensitive data found!"
            exit 1
          fi
          echo "âœ… No sensitive data detected."

  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  cost-estimation:
    name: 'Cost Estimation'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init (no backend)
        run: terraform init -backend=false

      - name: Generate Cost Estimation
        run: |
          terraform plan -out=tfplan
          echo "ðŸ’° Cost estimation completed (simulated)"

      - name: Comment Cost Estimation in PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### ðŸ’° Cost Estimation (Terraform)
            Cost estimation has been generated for this pull request.

            > Note: This is a simulated estimate using \`terraform plan\` without pricing API.
            Actual costs may vary depending on usage and resource pricing.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

