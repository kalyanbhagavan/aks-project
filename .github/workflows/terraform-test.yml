name: Terraform Test and Validation

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-test.yml'
  pull_request:
    branches: [ main, develop, staging ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-test.yml'

env:
  TF_VERSION: "1.7.0"

jobs:
  validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Check for Sensitive Data
        run: |
          echo "Checking for sensitive data in Terraform files..."
          if grep -r "password\|secret\|key" *.tf *.tfvars 2>/dev/null | grep -v "variable\|description\|sensitive"; then
            echo "Warning: Potential sensitive data found in Terraform files"
            exit 1
          fi

  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  cost-estimation:
    name: 'Cost Estimation'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Generate Cost Estimation
        run: |
          echo "Generating cost estimation..."
          terraform plan -out=tfplan
          echo "Cost estimation completed"

      - name: Comment Cost Estimation
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Cost Estimation ðŸ’°
            Cost estimation has been generated for this infrastructure change.

            *Note: This is an estimate based on current Azure pricing. Actual costs may vary.*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })